<!DOCTYPE html>
<html>
    <body>
        <h2>Java script Arryas</h2>
        <h2>join() and pop()</h2>
        <p>The join() element arrays elements into a straight string and the pop() element remones the last element from the array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["Banana","Apple","Orange","Mango"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myfirstpop").innerHTML = fruits;
            fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
