<!DOCTYPE html>
<html>
    <body>
        <h2>The Java script string() method.</h2>
        <p>The string() method can convert a number into a string.</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x = 70;
            var y = 90;
            document.getElementById("number_result").innerHTM=x+y;
            document.getElementById("string_result").innerHTML=string(x) + string(y);
        </script>
    </body>
</html>
