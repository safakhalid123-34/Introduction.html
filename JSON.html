<!DOCTYPE html>
<html>
    <body>
        <h2>Convert javascript object into a JSON string, and it to the server.</h2>
        <p id="result"></p>
        <script>
            var myObj = {name:Manha,age:15, grade:7 };
            var myJSON = JSON.stringify(myObj);
            var newObj = JSON.parse(myJSON);
            document.getElementById("result").innerHTML = newObj.name;
        </script>
    </body>
</html>
