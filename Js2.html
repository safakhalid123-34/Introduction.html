<!DOCTYPE html>
<html>
    <body>
        <h2>Java script promise</h2>
        <p id="demo">
        <script>
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML =some;
            }
            function sum (a,b) {
                var sum = a + b;
                myDisplayer(sum);
            }
            let myPromise = new promise(function(myResolve,myReject) {
                let x = 0;
                if (x == 0) {
                    myResolve ("OK");
                } else {
                    myReject ("Error");
                }
            });
            muPromise.then (
                function(value) {sum(5,5);},
                function(error) {sum(error);},
            )
        </script>
        </p>
    </body>
</html>
