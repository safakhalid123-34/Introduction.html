<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript for Loops</h2>
        <p id="demo"></p>
        <script>
         var fruits = ["Apple","Banana","Mango","Grapes","Watermelon","Orange","Honeydew"];
         var text ="";
         var i;
         for (i = 0; i<fruits.length; i++ ){
            text += fruits[i] + "<br>";
         }
         document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
