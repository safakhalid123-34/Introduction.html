<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>
            bootstrap typography example
        </title>
        <meta charset="utf-8">
        <meta name="veiwport"content="width=width-device ,initial scale=1">
        <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
            </script>
    </head>
    <body>
        <div class="container">
            <h1>HEADING LISTS</h1>
            <h1 class="display-1"></h1>
            <h1 class="display-2"></h1>
            <h1 class="display-3"></h1>
            <h1 class="display-4"></h1>

        </div>
        <div class="container">
            <h1>Lighter,secondary text with small tag and class text muted
             <small class="text-muted">hello codingal</small>
            </h1>
            <dl>
                <dt>coffee</dt>
                <dd>white hot drink</dd>
            </dl>
        </div>
    </body>
</html>
