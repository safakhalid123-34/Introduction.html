<!DOCTYPE html>
<html>
    <body>
    <p>enter a number and click OK:</p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myfunction">OK</button>
    <p> if a number is less than 100 and greater than 300 an error message will be displayed.</p>
    <p id="result"></p>
    <script>
        function myfunction() {
            var inpObj = document.getElementById("id1");
            if (!inpObj.checkValidaty()) {
                document.getElementById("result").innerHTML= inpObj.validationmessage;
            } else {
                document.getElementById("resut").innerHTML="input OK";
            }
        }
    </script>
</body>
</html>
